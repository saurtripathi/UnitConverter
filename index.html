<!DOCTYPE html>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="container">
        <div id="head-div">
            <h3 class="heading1"> Metric/Imperial Unit Conversion </h3>
            <input value="" id="input-box">
            <button class="btn" id="convert"><span>Convert</span></button>
        </div>
        <div id="length-div">
            <p class="le">Length (Meter/Feet)</p>
            <p class="le-re" id="le-res"></p>
        </div>
        <div id="volume-div">
            <p class="vo">Volume (Liters/Gallons)</p>
            <p class="vo-re" id="vo-res"></p>
        </div>
        <div id="mass-div">
            <p class="ma">Mass (Kilograms/Pounds)</p>
            <p class="ma-re" id="ma-res"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
